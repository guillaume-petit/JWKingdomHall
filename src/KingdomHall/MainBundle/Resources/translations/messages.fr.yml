    home:
        welcome: JW Kingdom Hall
        header: Bienvenue sur l'application JW Kingdom Hall !
        content: |
            <p>Le but de cette application est de fournir quelques outils administratifs pour faciliter la gestion des
            services au sein d'une congrégation.</p>
            <p>Le menu en haut à droite te permet de te déconnecter de l'application ou de changer de congrégation.</p>
            <p>Le menu en haut à gauche te permet de naviguer entre les différentes sections du site. La seule section
            actuellement ouverte concerne la gestion des territoires.</p>
        territory:
            stats: |
                Il y a actuellement<br />
                <ul>
                    <li>%borrowed% territoires empruntés</li>
                    <li class="text-danger">%late% territoires en retard</li>
                </ul>
        changelog: |
            <h3>Derniers changements</h3>
            <h4>26 octobre 2015</h4>
            <ul>
                <li>Nouveautés
                    <ul>
                        <li>Possibilité de modifier et supprimer des entrées d'historique</li>
                    </ul>
                </li>
                <li>Corrections
                    <ul>
                        <li>Correction de validation multiple des formulaires.</li>
                    </ul>
                </li>
            </ul>
            <h4>14 septembre 2015</h4>
            <ul>
                <li>Nouveautés
                    <ul>
                        <li>Sauvegarde de la page en cours dans la liste des territoires</li>
                        <li>Ajout du joker * dans la recherche de territoires (exemple '3*')</li>
                        <li>Ajout de la date du jour comme date par défaut dans le sélecteur de date.</li>
                    </ul>
                </li>
            </ul>
            <h4>24 août 2015</h4>
            <ul>
                <li>Nouveautés
                    <ul>
                        <li>Ajout de la charge de travail sur un territoire</li>
                    </ul>
                </li>
            </ul>
            <h4>20 août 2015</h4>
            <ul>
                <li>Nouveautés
                    <ul>
                        <li>Gestion des utilisateurs.</li>
                        <li>Ajout d'un menu d'administration</li>
                        <li>Ajout d'une page "profil" accessible depuis le bouton "utilisateur" en haut à droite</li>
                    </ul>
                </li>
            </ul>
            <h4>10 août 2015</h4>
            <ul>
                <li>Nouveautés
                    <ul>
                        <li>Ajout d'une colonne "téléphone" dans la liste des territoires.</li>
                    </ul>
                </li>
            </ul>
            <h4>5 août 2015</h4>
            <ul>
                <li>Nouveautés
                    <ul>
                        <li>Notifications automatiques par email</li>
                    </ul>
                </li>
                <li>Corrections
                    <ul>
                        <li>Correction de la génération des fichiers pdf</li>
                        <li>Correction des tris dans la liste des territoires</li>
                    </ul>
                </li>
            </ul>

